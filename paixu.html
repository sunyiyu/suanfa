<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
</head>
<body>
<script>
    function largestOfFour(arr) {
        // 请把你的代码写在这里
        var newArr = [];
        for(var i=0; i<arr.length; i++){
            arr[i].sort(function(a,b){
                return b-a;
            });
            newArr.push(arr[i][0])
        }
        console.log(newArr);
//        return newArr;
    }

    largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
</script>
</body>
</html>
