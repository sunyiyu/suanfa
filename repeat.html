<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复输出字符串</title>
</head>
<body>
<script>
    function repeat(str, num) {
        // 请把你的代码写在这里
        var newStr = '';
        if(num<0){
            return '';
        }
        for(var i=0; i<num; i++){
            newStr += str;
        }
        return newStr;
    }

    repeat("abc", 3);

</script>
</body>
</html>
