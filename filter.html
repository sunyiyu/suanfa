<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤</title>
</head>
<body>
<ol>
    <li>过滤数组假值（真假美猴王）</li>
    <li>删除数组中的所有假值</li>
    <li>在JavaScript中，假值有false、null、0、""、undefined 和 NaN</li>
</ol>
<script>
    //方法一
    function bouncer(arr) {
        // 请把你的代码写在这里
        var resultArr;
        resultArr = arr.filter(function(val){
            if(val){
                return val;
            }
        });
        console.log(resultArr);
    }
    bouncer([7, "ate", "", false, 9]);


    //方法二；
    function checktrue(ele){
        return Boolean(ele)!==false;
    }
    function bouncer(arr) {
        return arr.filter(checktrue);
    }
    bouncer([7, "ate", "", false, 9]);
</script>
</body>
</html>
