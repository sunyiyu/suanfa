<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组排序并找出元素索引</title>
</head>
<body>
<p>先给数组排序，然后找到指定的值在数组的位置，最后返回位置对应的索引。</p>
<script>
    function where(arr, num) {
        // 请把你的代码写在这里
        arr.push(num);
        arr.sort(function(a,b){
            return a-b;
        });
        return arr.indexOf(num);
    }

    where([40, 60], 50);

</script>
</body>
</html>
